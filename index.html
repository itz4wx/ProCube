<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ProCube - 3D Кубик Рубик</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
        <div class="loading-container">
            <h1 class="logo-3d">ProCube</h1>
            <div class="loading-cube">
                <div class="cube">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
            </div>
            <div class="loading-text">Загрузка...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen" style="display: none;">
        <div class="game-header">
            <h2>ProCube</h2>
            <div class="timer">00:00</div>
        </div>
        
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="game-controls">
            <button id="shuffleBtn" class="control-btn">Перемешать</button>
            <button id="resetBtn" class="control-btn">Сброс</button>
            <button id="solveBtn" class="control-btn">Решить</button>
        </div>
        
        <div class="game-info">
            <div class="moves-counter">Ходы: <span id="moves">0</span></div>
            <div class="help-text">Проведите пальцем по кубику для поворота граней</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
